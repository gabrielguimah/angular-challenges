<po-page-default
  [p-breadcrumb]="pageBreadcrumbs"
  [p-actions]="pageActions"
  p-title="Edit Users Group"
>
  <form [formGroup]="reactiveForm">
    <po-container class="po-xl-12">
      <po-table
      [p-loading]="loading"
      [p-items]="users"
      [p-columns]="tableColumns"
      [p-striped]="true"
      [p-sort]="true"></po-table>
      <br>
      <po-input
        class="po-lg-6"
        formControlName="id"
        p-clean
        p-label="Id"
        [p-disabled]="true"
      > </po-input>
      <po-input
        class="po-lg-6"
        formControlName="name"
        p-clean
        p-label="Name"
      > </po-input>
    </po-container>
  </form>


</po-page-default>
