<po-page-default
  [p-breadcrumb]="pageBreadcrumbs"
  [p-actions]="pageActions"
  p-title="Edit User"
>
  <form [formGroup]="reactiveForm">
    <po-container class="po-lg-12">
      <po-input
        class="po-lg-6"
        formControlName="id"
        p-clean
        p-label="Id"
        [p-disabled]="true"
      > </po-input>
      <po-input
        class="po-lg-6"
        formControlName="name"
        p-clean
        p-label="Name"
      > </po-input>
    </po-container>
  </form>
</po-page-default>
